<template name="admin">
	<br>
	<form id="productForm">
		<div class="input-group mb-3">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="productImage">
				<label class="custom-file-label" for="inputGroupFile01">{{#if showState}}{{showState}}{{else}}product
					image{{/if}} </label>
			</div>
		</div>

		<div class="input-group">
			<input type="text" class="form-control" id="productName" placeholder="product name">
		</div>
		<br>
		<div class="input-group">
			<input type="text" class="form-control" id="productPrice" placeholder="product price">
		</div>
		<br>

		<button type="submit" class="btn btn-primary">Yukle</button>
	</form>
</template>
